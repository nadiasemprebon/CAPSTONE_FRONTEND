<h1>Crea una Cantina</h1>
<form #wineryForm="ngForm" (ngSubmit)="aggiungiWinery()">
  <input type="text" name="wineryName"
    [(ngModel)]="newWinery.wineryName"
    class="form-control" placeholder="wineryName" required>

  <input type="text" name="location"
    [(ngModel)]="newWinery.location"
    class="form-control" placeholder="location" required>

  <input type="text" name="description"
    [(ngModel)]="newWinery.description"
    class="form-control" placeholder="description" required>

  <input type="text" name="tastingExperience"
    [(ngModel)]="newWinery.tastingExperience"
    class="form-control" placeholder="tastingExperience" required>

  <button type="submit" class="btn btn-primary">Crea</button>
</form>
