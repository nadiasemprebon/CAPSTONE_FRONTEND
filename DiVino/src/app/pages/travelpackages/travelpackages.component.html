<div class="container mt-4">
  <h1>Proponi un'esperienza</h1>
  <form class="pt-3">
    <div class="travelpackage">
       <label class="letter">wineryId</label>
      <input
        type="number"
        name="wineryId"
        [(ngModel)]="newTravelpackage.wineryId"
        class="letter "
        placeholder=""
        required
      />

    </div>

    <div class="travelpackage">
      <label class="letter">start date</label>
      <input
        type="date"
        name="startDate"
        [(ngModel)]="newTravelpackage.startDate"
        class="letter "
        placeholder=""
        required
      />

    </div>

    <div class="travelpackage">
      <label class="letter">end date</label>
      <input
        type="date"
        name="endDate"
        [(ngModel)]="newTravelpackage.endDate"
        class="letter "
        placeholder=""
        required
      />
      <label class="letter">price</label>
    </div>

    <div class="travelpackage">
      <input
        type="number"
        name="price"
        [(ngModel)]="newTravelpackage.price"
        class="letter"
        placeholder=""
        required
      />
      <label class="letter">image</label>
    </div>

    <div class="travelpackage">
      <input type="file" (change)="onFileSelected($event)" class="letter " />

    </div>

    <button (click)="aggiungiTravelpackage()" class="btn ">
      Crea
    </button>
  </form>
</div>
