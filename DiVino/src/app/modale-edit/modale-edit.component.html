<div class="container">
  <h1 class="modal-title letter" id="editPackageModalLabel">
    Modifica Offerta <br> <p > Viaggio</p>
  </h1>

  <div class="modal-body">
    <form [formGroup]="editPackageForm">
      <div class="form-group">
        <label for="packageName ">Nome Pacchetto</label>
        <input
          type="text"
          id="packageName"
          formControlName="travelPackageName"
        />
      </div>
      <div class="form-group">
        <label for="wineryId">nome cantina</label>
      </div>
      <input type="text" id="wineryId" formControlName="wineryId" />

      <div class="form-group">

        <input type="date" id="startDate" formControlName="startDate" />
      </div>
      <div class="form-group">

        <input type="date" id="endDate" formControlName="endDate" />
      </div>
      <div class="form-group">
        <label for="price">Prezzo</label>
        <input type="number" id="price" formControlName="price" />
      </div>
      <div class="form-group">
        <label for="imageUrl">URL Img</label>
        <input type="text" id="imageUrl" formControlName="imageUrl" />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn" (click)="closeModal()">Chiudi</button>
    <button type="button" class="btn" (click)="saveChanges()">
      Salva modifiche
    </button>
  </div>
</div>
