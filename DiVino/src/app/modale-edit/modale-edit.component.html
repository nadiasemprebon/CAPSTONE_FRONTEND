<div class="modal-header">
  <h5 class="modal-title" id="editPackageModalLabel">Modifica Offerta Viaggio</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="editPackageForm">
    <div class="form-group">
      <label for="packageName">Nome Pacchetto</label>
      <input type="text" class="form-control" id="packageName" formControlName="travelPackageName">
    </div>
    <div class="form-group">
      <label for="wineryId">ID Cantina</label>
      <input type="text" class="form-control" id="wineryId" formControlName="wineryId">
    </div>
    <div class="form-group">
      <label for="startDate">Data Inizio</label>
      <input type="date" class="form-control" id="startDate" formControlName="startDate">
    </div>
    <div class="form-group">
      <label for="endDate">Data Fine</label>
      <input type="date" class="form-control" id="endDate" formControlName="endDate">
    </div>
    <div class="form-group">
      <label for="price">Prezzo</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>
    <div class="form-group">
      <label for="imageUrl">URL Immagine</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="closeModal()">Chiudi</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()">Salva modifiche</button>
</div>
