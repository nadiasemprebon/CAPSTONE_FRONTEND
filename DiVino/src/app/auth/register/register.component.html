<div class="container mt-5">
  <h2>Registrati</h2>

  <form #registerForm="ngForm" (ngSubmit)="signUp()" class="yellow">
    <div class="user-box">
      <input
        type="text"
        name="username"
        [(ngModel)]="registerData.userName"
        class="form-control"
        placeholder="username"
        required
      />
    </div>
    <div class="user-box">
      <input
        type="password"
        name="password"
        [(ngModel)]="registerData.password"
        class="form-control"
        placeholder="password"
        required
      />
    </div>
    <div class="user-box">
      <input
        type="text"
        name="firstName"
        [(ngModel)]="registerData.firstName"
        class="form-control"
        placeholder="nome"
        required
      />
    </div>
    <div class="user-box">
      <input
        type="text"
        name="lastName"
        [(ngModel)]="registerData.lastName"
        class="form-control"
        placeholder="cognome"
        required
      />
    </div>
    <div class="user-box">
      <input
        type="email"
        name="email"
        [(ngModel)]="registerData.email"
        class="form-control"
        placeholder="email"
        required
      />
    </div>

    <p class="register-text">
      Hai gi√† un account? <a routerLink="/auth/login">Accedi qui</a>
    </p>
    <button type="submit" class="btn btn-success">Registrati</button>
  </form>
</div>
